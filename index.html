<!DOCTYPE html>
<html>

<head>
  <title>Side Navigation Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <img src="images/BP9.png" alt="BP9.png" class="sidenav-icon">
    <a href="#" class="active">หน้าแรก</a>
    <a href="upload.html">อัพโหลดรูป</a>
    <a href="#">เช็คภาษี</a>
  </div>

  <div id="main" class="content">
    <div class="menu-container">
      <span onclick="openNav()">&#9776; เปิดเมนู</span>
    </div>

    <div class="dashboard-container">
      <div class="dashboard-card">
        <img src="images/BP9.png" alt="BP9.png">
        <div id="greeting"></div>
        <div id="date"></div>
        <div id="time"></div>
      </div>
    </div>
  </div>

  <script>
    // ฟังก์ชัน JavaScript สำหรับ Side Navigation Bar
    function openNav() {
      document.getElementById("mySidenav").style.left = "0";
      document.getElementById("main").classList.add("open");
    }

    function closeNav() {
      document.getElementById("mySidenav").style.left = "-250px";
      document.getElementById("main").classList.remove("open");
    }

    // ฟังก์ชัน JavaScript สำหรับแสดงข้อความทักทาย วันที่ และเวลา
    function showGreeting() {
      const now = new Date();
      const hour = now.getHours();
      let greeting;

      if (hour >= 5 && hour < 12) {
        greeting = "สวัสดีตอนเช้า";
      } else if (hour >= 12 && hour < 18) {
        greeting = "สวัสดีตอนบ่าย";
      } else {
        greeting = "สวัสดีตอนเย็น";
      }

      document.getElementById("greeting").textContent = greeting;
    }

    function showDateTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      };
      const formattedDateTime = now.toLocaleDateString('th-TH', options);

      // แยกวันที่และเวลาออกจากกัน
      const [datePart, timePart] = formattedDateTime.split(" เวลา ");

      document.getElementById("date").textContent = datePart;
      document.getElementById("time").textContent = timePart;
    }

    // เรียกใช้ฟังก์ชัน showDateTime() ทุกๆ 1 วินาที (1000 มิลลิวินาที)
    setInterval(showDateTime, 1000);
    // เรียกใช้ฟังก์ชันเมื่อโหลดหน้าเว็บ
    showGreeting();
    showDateTime();
  </script>

</body>

</html>
