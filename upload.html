<!DOCTYPE html>
<html>
<head>
  <title>อัพโหลดรูป</title>
  <link rel="stylesheet" href="upload.css"> 
</head> 
<body> 

  <div id="mySidenav" class="sidenav">
    <a href="index.html">หน้าแรก</a>
    <a href="#" class="active">อัพโหลดรูป</a>
    <a href="https://eservice.dlt.go.th/esvapp/esv/ebk/esv02q002/" target="_blank">เช็คภาษี</a> 
  </div>

  <div id="main" class="content">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; เปิดเมนู</span> 
    <div class="container">
      <form action="upload.php" method="post" enctype="multipart/form-data">
        <div class="file-upload"> 
          <input type="file" name="fileToUpload" id="fileToUpload">
          <span>เลือกไฟล์</span> 
        </div>
        <input type="submit" value="อัพโหลดไฟล์" name="submit">
      </form>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.left = "0";
      document.getElementById("main").classList.add("open"); 
    }

    function closeNav() {
      document.getElementById("mySidenav").style.left = "-250px";
      document.getElementById("main").classList.remove("open"); 
    }
  </script>

</body> 
</html>
